# Jekyll configuration

permalink: /:categories/:title/
lsi: true
markdown: kramdown
kramdown:
  toc_levels: 1..3
  input: GFM
  hard_wrap: false
  auto_ids: true
  entity_output: as_char
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
highlighter: rouge
keep_files: [images]
include:
  - .htaccess
  - _pages
exclude:
  - Capfile
  - config
  - log
  - Rakefile
  - tmp
  - "*.sublime-project"
  - "*.sublime-workspace"
  - Gemfile
  - LICENSE
  - README
  - node_modules
  - Gruntfile.js
  - package.json
  - .jekyll-assets-cache
  - .asset-cache
  - .sass-cache
  - .bundle
gems:
  - jekyll-archives
  - jekyll-assets
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - jemoji

# Collections

collections:
  faqs:
    output: true
    permalink: /:collection/:path/
    title: FAQs
  components:
    output: false
  colors:
    output: false


# Defaults

defaults:

  # Blog Articles
  - scope:
      path: _posts/articles
      type: posts
    values:
      layout: article
      category: articles

  # Mastering Paper
  - scope:
      path: _posts/mastering-paper
      type: posts
    values:
      layout: article
      category: mastering-paper

  # PaperFaces
  - scope:
      path: _posts/paperfaces
      type: posts
    values:
      layout: article
      category: paperfaces
      comments: true

  # Procreate Paintings
  - scope:
      path: _posts/procreate
      type: posts
    values:
      layout: article
      category: procreate-paintings
      comments: true

  # Tiny Paintings
  - scope:
      path: _posts/tiny-paintings
      type: posts
    values:
      layout: article
      category: tiny-paintings
      comments: true

  # Work
  - scope:
      path: _posts/work
      type: posts
    values:
      layout: article
      category: work

  # FAQs
  - scope:
      path: _faqs
      type: faqs
    values:
      layout: article
      comments: true

  # Pages
  - scope:
      path: _pages
      type: pages
    values:
      layout: article


# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development


# Plugin: jekyll-assets

assets:
  sources:
    - _assets/javascripts
    - _assets/stylesheets
  autoprefixer:
    browsers: ["last 2 versions","> 5%","IE 9"]

# Plugin: jekyll-archives

jekyll-archives:
  enabled:
    - tags
  layouts:
    tag: tag_index
  permalinks:
    tag: /tag/:name/

